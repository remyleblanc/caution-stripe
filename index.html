<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empreinte bancaire</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body{font-family:Arial;background:#f6f6f6;display:flex;justify-content:center;align-items:center;height:100vh}
    .box{background:#fff;padding:28px;max-width:420px;border-radius:10px;text-align:center}
    button{background:#635bff;color:#fff;border:0;padding:14px 18px;font-size:16px;border-radius:8px;cursor:pointer}
    p{color:#555;font-size:14px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Empreinte bancaire</h2>
    <p>Aucun débit immédiat.<br>La carte est demandée à titre de garantie uniquement.</p>
    <button id="checkout-button">Enregistrer ma carte bancaire</button>
  </div>

  <script>
  const stripe = Stripe("pk_live_51SBVzlDhrarnXiEhNegssoknocKyMu6ZeYOLVhyfCM8156RZKYkyJUbd07rCKwAyykkX8GJWlHn7WhEuuOf3h1ap00x6rL9QFh");
  const BACKEND = "https://nodejs-production-8f49.up.railway.app";

  document.getElementById("checkout-button").addEventListener("click", async () => {
    alert("clic OK"); // ✅ on veut voir ça

    try {
      const r = await fetch(`${BACKEND}/create-setup-session`, { method: "POST" });
      alert("statut backend: " + r.status); // ✅ on veut voir un code (200/500/etc)

      const data = await r.json();
      alert("réponse: " + JSON.stringify(data)); // ✅ on veut voir l'erreur ou l'id

      if (data.error) return alert("ERREUR: " + data.error);

      await stripe.redirectToCheckout({ sessionId: data.id });
    } catch (e) {
      alert("FETCH BLOQUÉ: " + e.message);
    }
  });
</script>
</body>
</html>
